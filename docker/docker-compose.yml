version: '3.8'

services:
  # MC3 Dashboard & API
  mc3:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: mc3
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://mc3:${POSTGRES_PASSWORD:-mc3secret}@postgres:5432/mc3_db
      - REDIS_URL=redis://redis:6379
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - NEXT_PUBLIC_APP_URL=${APP_URL:-http://localhost:3000}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - mc3-network
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: mc3-postgres
    environment:
      - POSTGRES_DB=mc3_db
      - POSTGRES_USER=mc3
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-mc3secret}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - mc3-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mc3 -d mc3_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis (Cache & Queue)
  redis:
    image: redis:7-alpine
    container_name: mc3-redis
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - mc3-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

networks:
  mc3-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
